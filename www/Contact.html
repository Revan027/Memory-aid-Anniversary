<script id="template" type="text/template">
      <div id='accordeon'>  
            {{#user}}
                  <div class='card'>
                        <div class='card-header' data-toggle='collapse' data-target='#user{{id}}' >
                              <div class='pretty p-default p-round p-smooth' >
                                    <input type='checkbox' id='{{id}}' class="checkbox-delete">
                                    <div class='state p-primary'>
                                          <label class='state p-primary'>{{name}}</label>
                                    </div>
                              </div>

                              <span id='name'>
                                    <a class='card-link' > </a>
                                    <i class='fa fa-angle-double-down fa-lg'aria-hidden='true'></i>
                                    <i id='{{id}}' class='fa fa-trash fa-lg' aria-hidden='true'></i>
                                    <i class='fa fa-pencil fa-lg' aria-hidden='true'></i>
                              </span>
                        </div>
                  </div>
                        
                  <div class='collapse' id='user{{id}}' data-parent='#accordeon' style='background-color: rgba(255, 255, 255, 0.7);'>
                        <div class='card-body'>
                              <span id='date'><i class='fa fa-gift' aria-hidden='true'></i> {{date}}</span>
                              <span id='rappel'><i class='fa fa-clock-o' aria-hidden='true'></i> Prochain rappel : {{dateRappel}}</span>
                              <span id='phone'><i class='fa fa-mobile fa-2x' aria-hidden='true'></i> {{phone}} </span>
                              <span id='state'>
                                    <div class='custom-control custom-switch'>
                                          <input type='checkbox' class='custom-control-input' id='stateSwitche{{id}}' {{state}}>
                                          <label class='custom-control-label' for='stateSwitche{{id}}' >Sms auto</label>
                                    </div>
                              </span>
                              <button type='button' class='btn btn-primary hidden-btn'>Modifier</button>
                        </div>
                  </div>
            {{/user}}
             
            <div class='container'> 
                  <div class='row'>
                        <div class='col text-left'>
                              <button type='button' style='display:inline-block;' class='btn btn-primary' id="btnDeleteContact">Supprimer</button>
                              <div class="prev">prev</div>
                              <div class="pagination"></div>
                              <div class="nextPage">next</div>
                        </div>
                  </div>
            </div>  
      </div>   
</script>
