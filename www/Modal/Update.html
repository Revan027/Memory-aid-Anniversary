<div class="card-header">

          <span aria-hidden="true">&times;</span>
      </button>

      <h5>Modifiez votre contact</h5>
</div>

<div class="card-body">
      <div class="form-group">
          <span><label for="new_name"><i class='fa fa-user-circle-o' aria-hidden='true'></i> Nom</label></span>
          <input type="text" maxlength="15" class="form-control" id="name" placeholder="....">
      </div>

      <div class="form-group">
          <span><label for="new_num_tel"><i class='fa fa-mobile fa-2x' aria-hidden='true'></i>  Numéro de téléphone</label></span>
          <input type="text" maxlength="12" class="form-control" id="phone" placeholder="+33 ou 06, 07">
      </div> 

      <div class='contact mt-3'><i class='fa fa-user-circle-o ' aria-hidden='true'></i> Voir vos contacts</div>

      <div class="text-right">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            <button type="button" class="btn btn-primary">Enregistrer</button>
      </div>
</div>
