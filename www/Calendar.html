 <script id="template" type="text/template">
      <div id='calendar' style='text-align:center;'>
            <div class="d-flex justify-content-center m-2">
                  <i id="blockLeftFleche" class='fa fa-caret-left fa-3x pr-3' aria-hidden='true' ></i>
                        
                  <div id='libelleMois'><b>{{monthNames}} {{year}}</b></div>
                        
                  <i id="blockRightFleche" class='fa fa-caret-right fa-3x pl-3' aria-hidden='true'></i>
            </div>

            <div class='table-responsive-sm'>
                  <table class='table'>
                        <thead>
                              <tr id='mois'>
                                    <td>Lun</td>
                                    <td>Mar</td>
                                    <td>Mer</td>
                                    <td>Jeu</td>
                                    <td>Ven</td>
                                    <td>Sam</td>
                                    <td>Dim</td>
                              </tr>
                        </thead>
                        <tbody>
                              <tr id='afterDay'>
                                    {{#previousDays}}
                                          <td style='color:silver;'>
                                                <div class='container'>
                                                      <div class='row'>
                                                            <div class='col-'>{{previousDay}}</div>
                                                      </div>
                                                </div>
                                          </td>
                                    {{/previousDays}}

                                    {{{currentDays}}}

                                    {{#followingDays}}
                                          <td style='color:silver;'>
                                                <div class='container'>
                                                      <div class='row'>
                                                            <div class='col-'>{{followingDay}}</div>
                                                      </div>
                                                </div>
                                          </td>
                                    {{/followingDays}}   
                              </tr>                                                   
                        </tbody>   
                  </table>
            </div> 
      </div> 
 </script>
